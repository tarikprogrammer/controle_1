<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User List</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{CDBean.cds}" var="cd" paginator="true" rows="10">
            <p:column headerText="id">
                <h:outputText value="#{cd.id}" />
            </p:column>
            <p:column headerText="title">
                <h:outputText value="#{cd.title}" />
            </p:column>
            <p:column headerText="artist">
                <h:outputText value="#{cd.artist}" />
            </p:column>
            <p:column headerText="available">
                <h:outputText value="#{cd.available}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
